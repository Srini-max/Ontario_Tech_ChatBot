<html>
<head>
  <base href="/">
  <title>Ontario Tech Chatbot </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <link rel="shortcut icon" href="favicon.png" type="image/png"> -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
</head>

<body>

    <div class="background">
        <img src="<%=require('./assets/background.png')%>" alt="" class="background">
    </div>

    <button id="chatbox_bttn">
        <img src="<%=require('./assets/OntarioTechUniversity_Symbol_Colour_RGB_300ppi.png')%>" class="chatbox_logo">
    </button>

    <div id="chat-column-holder" class="responsive-column content-column">
      <div id="chat-column" class="chat-column">
        <div id="chat-column-header">
          <img src="<%=require('./assets/OntarioTechUniversity_Symbol_Colour_RGB_300ppi.png')%>" id="header-logo">
          <p id="chat-header-message"> Ontario Tech Support</p>
        </div>
        <div id="scrollingChat"></div>
        <p class="user-typing" id="user-typing-field"></p>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column" placeholder="Type something" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)"
            autofocus>
        </label>        
      </div>
    </div>
    
  <script type="text/javascript" src="https://cdn.rawgit.com/watson-developer-cloud/watson-developer-cloud.github.io/master/analytics.js"></script>
</body>
</html>
