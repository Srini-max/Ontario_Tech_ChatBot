<html>

<head>
  <base href="/">
  <title>Ontario Tech Chatbot </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <link rel="shortcut icon" href="favicon.png" type="image/png"> -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://shared.uoit.ca/global/files/fonts/franklingothicbook/stylesheet.css" rel="stylesheet">
</head>

<body>

  <div class="background">
    <img src="<%=require('./assets/background.png')%>" alt="" class="background">
  </div>

  <button id="chatbox_bttn">
    <img src="<%=require('./assets/shield-rgb.svg')%>" class="chatbox_logo" alt="Ontario Tech University logo">
  </button>

  <div id="chat-column-holder" class="responsive-column content-column">
    <div id="chat-column" class="chat-column">
      <div class="chat-column-header">
        <img src="<%=require('./assets/OntarioTechUniversity_Symbol_White_RGB_300ppi.png')%>" class="header-logo"
          alt="Ontario Tech University logo">
        <p class="chat-header-message"> Ontario Tech Support</p>
        <button id="close-chat" aria-label="Close Chat button">&times;</button>
      </div>
      <div id="scrollingChat" role="log" aria-live="polite"></div>
      <p class="user-typing" id="user-typing-field"></p>
      <label for="textInput" class="inputOutline">
        <span class="visually-hidden">Label text</span>
        <input id="textInput" class="input responsive-column" placeholder="Type something" type="text" autofocus>
        <button id="chat-button" disabled="true">
          <?xml version="1.0" ?>

            xmlns:xlink="http://www.w3.org/1999/xlink">

                  fill="#515151" />
              </g>
              <g>
                <path
                  d="M11.146,29.864c-0.067,0.199,2.301-3.429,2.301-3.429c0.669-1.022,0.29-2.241-0.842-2.703l-2.582-1.058    c-1.132-0.463-1.674,0.08-1.205,1.212C8.818,23.887,11.214,29.66,11.146,29.864z"
                  fill="#515151" />
              </g>
            </g>
          </svg>
        </button>
      </label>
    </div>
  </div>

  <script type="text/javascript"
    src="https://cdn.rawgit.com/watson-developer-cloud/watson-developer-cloud.github.io/master/analytics.js"></script>
</body>

</html>
