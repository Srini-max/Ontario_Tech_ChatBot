<!DOCTYPE html>
<html>
    <meta charset="utf-8"/>
    <head>
        <title>
            Ontario Tech Chat bot
        </title>
        <link rel="stylesheet" href="styles/app.css">
        <script src="js/index.js"></script>
    </head>

    <div class="chat_stuff">
        <button id="chatbox_bttn">
                <img src="img/OntarioTechUniversity_Symbol_Colour_RGB_300ppi.png" id="chatbox_logo">
        </button>

        <div id="container">
            <div id="chat_header">
                <img src="img/OntarioTechUniversity_Symbol_Colour_RGB_300ppi.png" alt="" id="chat_header_img">
                <h6 id="chat_header_p">Ontario Tech Support</h6>
            </div>
            <div id="messages"></div>
            <div>
                <input type="text" placeholder="Enter your question or select from list." id="input">
            </div>
        </div>
    </div>


    <img src="img/background.png" id="background_img">


</html>
