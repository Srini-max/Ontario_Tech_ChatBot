<!DOCTYPE html>
<html>
    <meta charset="utf-8"/>
    <head>
        <title>
            Ontario Tech Chat bot
        </title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles/app.css">
        <script src="js/index.js"></script>
    </head>

    <div class="chat_stuff">
        <button class="chatbox_bttn">
                <img src="img/OntarioTechUniversity_Symbol_Colour_RGB_300ppi.png" class="chatbox_logo">
        </button>

        <div class="container">
            <div class="chat_header">
                <img src="img/OntarioTechUniversity_Symbol_Colour_RGB_300ppi.png" alt="" class="chat_header_img">
                <h6 class="chat_header_p">Ontario Tech Support</h6>
            </div>
            <div class="messages"></div>
            <div>
                <input type="text" placeholder="Enter your question or select from list." class="user_input">
            </div>
        </div>
    </div>


    <img src="img/background.png" class="background_img">


</html>
